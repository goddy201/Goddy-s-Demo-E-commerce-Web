    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <!-- Navigation -->
    <!-- Navigation (SAME) -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">Goddy Store</a>
            <div class="nav-menu">
                <a href="products.html">Products</a>
                <a href="promotions.html">Promotions</a>
                <a href="cart.html" class="cart-link">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count">0</span>
                </a>
                <a href="login.html" class="btn-login">Login</a>
            </div>

    <!-- CHECKOUT CONTENT (DIFFERENT) -->
    <div class="checkout-container">
        <h1>Checkout</h1>
        <div class="checkout-progress">
            <div class="step active"><span>1</span> Cart</div>
            <div class="step active"><span>2</span> Information</div>
            <div class="step"><span>3</span> Payment</div>
            <div class="step"><span>4</span> Review</div>
        </div>
        
        <div class="checkout-content">
            <!-- Left Column: Form -->
            <div class="checkout-form">
                <h2>Shipping Information</h2>
                <form id="checkoutForm">
                    <div class="form-group">
                        <label for="fullName">Full Name *</label>
                        <input type="text" id="fullName" required placeholder="John Doe">
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email Address *</label>
                        <input type="email" id="email" required placeholder="john@example.com">
                    </div>
                    
                    <div class="form-group">
                        <label for="address">Shipping Address *</label>
                        <input type="text" id="address" required placeholder="123 Main St">
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="city">City *</label>
                            <input type="text" id="city" required placeholder="New York">
                        </div>
                        <div class="form-group">
                            <label for="zip">ZIP Code *</label>
                            <input type="text" id="zip" required placeholder="10001">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="country">Country *</label>
                        <select id="country" required>
                            <option value="">Select Country</option>
                            <option value="US">United States</option>
                            <option value="UK">United Kingdom</option>
                            <option value="CA">Canada</option>
                            <option value="AU">Australia</option>
                        </select>
                    </div>
                    
                    <h2>Payment Method</h2>
                    <div class="payment-methods">
                        <div class="payment-option">
                            <input type="radio" id="creditCard" name="payment" checked>
                            <label for="creditCard">
                                <i class="fas fa-credit-card"></i> Credit Card
                            </label>
                        </div>
                        <div class="payment-option">
                            <input type="radio" id="paypal" name="payment">
                            <label for="paypal">
                                <i class="fab fa-paypal"></i> PayPal
                            </label>
                        </div>
                        <div class="payment-option">
                            <input type="radio" id="demoPay" name="payment">
                            <label for="demoPay">
                                <i class="fas fa-wallet"></i> Demo Pay
                            </label>
                        </div>
                    </div>
                    
                    <div class="card-details">
                        <div class="form-group">
                            <label for="cardNumber">Card Number *</label>
                            <input type="text" id="cardNumber" required placeholder="4242 4242 4242 4242">
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="expiry">Expiry Date *</label>
                                <input type="text" id="expiry" required placeholder="MM/YY">
                            </div>
                            <div class="form-group">
                                <label for="cvv">CVV *</label>
                                <input type="text" id="cvv" required placeholder="123">
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>
                            <input type="checkbox" checked> Save this information for next time
                        </label>
                    </div>
                    
                    <div class="form-group">
                        <label for="notes">Order Notes (Optional)</label>
                        <textarea id="notes" placeholder="Special instructions for delivery..."></textarea>
                    </div>
                    
                    <button type="submit" class="btn-purchase">
                        <i class="fas fa-lock"></i> Complete Purchase
                    </button>
                </form>
            </div>
            
            <!-- Right Column: Order Summary -->
            <div class="order-summary">
                <h2>Order Summary</h2>
                <div id="order-items">
                    <!-- Order items will be loaded here -->
                    <p class="empty-order">Your cart is empty</p>
                </div>
                
                <div class="order-total">
                    <div class="total-row">
                        <span>Subtotal:</span>
                        <span id="order-subtotal">$0.00</span>
                    </div>
                    <div class="total-row">
                        <span>Shipping:</span>
                        <span id="order-shipping">$5.99</span>
                    </div>
                    <div class="total-row">
                        <span>Tax:</span>
                        <span id="order-tax">$0.00</span>
                    </div>
                    <div class="total-row grand-total">
                        <span>Total:</span>
                        <span id="order-total">$0.00</span>
                    </div>
                </div>
                
                <div class="promo-code">
                    <input type="text" id="promoCode" placeholder="Promo Code">
                    <button onclick="applyPromoCode()">Apply</button>
                </div>
                
                <div class="security-info">
                    <p><i class="fas fa-shield-alt"></i> Secure checkout</p>
                    <p><i class="fas fa-lock"></i> Your information is protected</p>
                    <p><i class="fas fa-undo"></i> 30-day return policy</p>
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script>
        // Load order summary
        function loadOrderSummary() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const orderItems = document.getElementById('order-items');
            
            if (cart.length === 0) {
                orderItems.innerHTML = '<p class="empty-order">Your cart is empty</p>';
                return;
            }
            
            orderItems.innerHTML = cart.map(item => `
                <div class="order-item">
                    <img src="https://via.placeholder.com/50/${item.id % 2 === 0 ? '3498db' : '2ecc71'}/ffffff?text=${item.id}" 
                         alt="${item.name}">
                    <div class="order-item-info">
                        <h4>${item.name}</h4>
                        <p>Qty: ${item.quantity}</p>
                    </div>
                    <div class="order-item-price">
                        $${(item.price * item.quantity).toFixed(2)}
                    </div>
                </div>
            `).join('');
            
            // Calculate totals
            const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const shipping = 5.99;
            const tax = subtotal * 0.08;
            const total = subtotal + shipping + tax;
            
            document.getElementById('order-subtotal').textContent = `$${subtotal.toFixed(2)}`;
            document.getElementById('order-shipping').textContent = `$${shipping.toFixed(2)}`;
            document.getElementById('order-tax').textContent = `$${tax.toFixed(2)}`;
            document.getElementById('order-total').textContent = `$${total.toFixed(2)}`;
        }
        
        function applyPromoCode() {
            const code = document.getElementById('promoCode').value;
            if (code.toUpperCase() === 'DEMO10') {
                alert('Promo code applied! 10% discount added.');
            } else if (code) {
                alert('Invalid promo code. Try "DEMO10" for demo discount.');
            }
        }
        
        // Handle form submission
        document.getElementById('checkoutForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form data
            const formData = {
                name: document.getElementById('fullName').value,
                email: document.getElementById('email').value,
                address: document.getElementById('address').value,
                city: document.getElementById('city').value,
                zip: document.getElementById('zip').value,
                country: document.getElementById('country').value,
                cardNumber: document.getElementById('cardNumber').value,
                expiry: document.getElementById('expiry').value,
                cvv: document.getElementById('cvv').value
            };
            
            // Demo purchase confirmation
            if (confirm('Confirm purchase? This is a demo transaction.')) {
                alert('Purchase completed successfully!\nOrder will be processed.\nThank you for your demo purchase!');
                
                // Clear cart
                localStorage.removeItem('cart');
                updateCartCount();
                
                // Redirect to home
                window.location.href = 'index.html';
            }
        });
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            updateCartCount();
            loadOrderSummary();
        });
    </script>
</body>
