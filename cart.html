    <meta charset="UTF-8">

<body>

    <!-- Navigation -->
    <!-- Navigation (SAME) -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">Goddy Store</a>
            <div class="nav-menu">
                <a href="products.html">Products</a>
                <a href="promotions.html">Promotions</a>
                <a href="cart.html" class="cart-link">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count">0</span>
                </a>
                <a href="login.html" class="btn-login">Login</a>
            </div>
        </div>

    <!-- CART CONTENT (DIFFERENT) -->
    <div class="cart-container">
        <h1>Your Shopping Cart</h1>
        
        <div id="cart-items">
            <!-- Cart items will be loaded here by JavaScript -->
            <div class="empty-cart">
                <i class="fas fa-shopping-cart fa-3x"></i>
                <h3>Your cart is empty</h3>
                <p>Add some products to get started!</p>
                <a href="products.html" class="btn-primary">Browse Products</a>
            </div>
        </div>
        
        <div id="cart-summary" style="display: none;">
            <div class="cart-total">
                <h3>Order Summary</h3>
                <div class="summary-item">
                    <span>Subtotal:</span>
                    <span id="subtotal">$0.00</span>
                </div>
                <div class="summary-item">
                    <span>Shipping:</span>
                    <span id="shipping">$5.99</span>
                </div>
                <div class="summary-item">
                    <span>Tax:</span>
                    <span id="tax">$0.00</span>
                </div>
                <div class="summary-item total">
                    <span><strong>Total:</strong></span>
                    <span id="total"><strong>$0.00</strong></span>
                </div>
                
                <button onclick="window.location.href='checkout.html'" class="btn-checkout">
                    <i class="fas fa-lock"></i> Proceed to Checkout
                </button>
                
                <div class="cart-actions">
                    <a href="products.html" class="btn-continue">
                        <i class="fas fa-arrow-left"></i> Continue Shopping
                    </a>
                    <button onclick="clearCart()" class="btn-clear">
                        <i class="fas fa-trash"></i> Clear Cart
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Recently Viewed -->
        <div class="recently-viewed">
            <h3>You might also like:</h3>
            <div class="suggestions">
                <div class="suggestion-item">
                    <img src="https://via.placeholder.com/100/3498db/ffffff?text=Demo" alt="Demo">
                    <p>Demo Accessory</p>
                    <p class="price">$14.99</p>
                    <button class="btn-add" onclick="addToCart({id: 7, name: 'Demo Accessory', price: 14.99})">
                        Add
                    </button>
                </div>
                <div class="suggestion-item">
                    <img src="https://via.placeholder.com/100/2ecc71/ffffff?text=Premium" alt="Premium">
                    <p>Premium Demo</p>
                    <p class="price">$79.99</p>
                    <button class="btn-add" onclick="addToCart({id: 8, name: 'Premium Demo', price: 79.99})">
                        Add
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script>
        // Cart rendering functions
        function renderCart() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const cartItems = document.getElementById('cart-items');
            const cartSummary = document.getElementById('cart-summary');
            
            if (cart.length === 0) {
                cartItems.innerHTML = `
                    <div class="empty-cart">
                        <i class="fas fa-shopping-cart fa-3x"></i>
                        <h3>Your cart is empty</h3>
                        <p>Add some products to get started!</p>
                        <a href="products.html" class="btn-primary">Browse Products</a>
                    </div>
                `;
                cartSummary.style.display = 'none';
                return;
            }
            
            // Render cart items
            cartItems.innerHTML = cart.map(item => `
                <div class="cart-item" data-id="${item.id}">
                    <img src="https://via.placeholder.com/100/${item.id % 2 === 0 ? '3498db' : '2ecc71'}/ffffff?text=${encodeURIComponent(item.name)}" 
                         alt="${item.name}">
                    <div class="item-details">
                        <h3>${item.name}</h3>
                        <p>Item ID: ${item.id}</p>
                    </div>
                    <div class="item-quantity">
                        <button onclick="updateQuantity(${item.id}, ${item.quantity - 1})">-</button>
                        <span>${item.quantity}</span>
                        <button onclick="updateQuantity(${item.id}, ${item.quantity + 1})">+</button>
                    </div>
                    <div class="item-price">
                        $${(item.price * item.quantity).toFixed(2)}
                    </div>
                    <button class="btn-remove" onclick="removeFromCart(${item.id})">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            `).join('');
            
            // Update summary
            const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const shipping = 5.99;
            const tax = subtotal * 0.08; // 8% tax
            const total = subtotal + shipping + tax;
            
            document.getElementById('subtotal').textContent = `$${subtotal.toFixed(2)}`;
            document.getElementById('shipping').textContent = `$${shipping.toFixed(2)}`;
            document.getElementById('tax').textContent = `$${tax.toFixed(2)}`;
            document.getElementById('total').textContent = `$${total.toFixed(2)}`;
            
            cartSummary.style.display = 'block';
        }
        
        function updateQuantity(productId, newQuantity) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            const item = cart.find(item => item.id === productId);
            
            if (item) {
                if (newQuantity <= 0) {
                    cart = cart.filter(item => item.id !== productId);
                } else {
                    item.quantity = newQuantity;
                }
                
                localStorage.setItem('cart', JSON.stringify(cart));
                updateCartCount();
                renderCart();
            }
        }
        
        function clearCart() {
            if (confirm('Are you sure you want to clear your cart?')) {
                localStorage.removeItem('cart');
                updateCartCount();
                renderCart();
            }
        }
        
        // Initialize cart on page load
        document.addEventListener('DOMContentLoaded', function() {
            updateCartCount();
            renderCart();
        });
    </script>
</body>
